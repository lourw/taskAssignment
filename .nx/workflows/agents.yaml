launch-templates:
  linux-large:
    resource-class: 'docker_linux_amd64/small'
    image: 'us-east1-docker.pkg.dev/nxcloudoperations/nx-cloud/nx-agents-base-images:ubuntu22.04-node20.11-dockerd-v1'
    init-steps:
      - name: Git checkout step
        uses: 'nrwl/nx-cloud-workflows/v4/workflow-steps/checkout/main.yaml'
      - name: Cache Step
        uses: 'nrwl/nx-cloud-workflows/v4/workflow-steps/cache/main.yaml'
        inputs:
          key: 'package-lock.json'
          paths: 'node_modules'
          base_branch: 'main'
      - name: Install Dependencies Step
        uses: 'nrwl/nx-cloud-workflows/v4/workflow-steps/install-node-modules/main.yaml'
      - name: Run print
        script: |
          echo "Hello World \n Hello World \n Hellow World \n ------------------"
